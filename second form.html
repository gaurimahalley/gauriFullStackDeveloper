<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <style>
        form {
            background-color: rgb(66, 128, 0);
        }

        input {
            height: 50px;
            width: 200px;
        }
       
    </style>
</head>

<body>
    <form>
        <fieldset>
            <!-- heading -->
            <legend class="heading" style="color: antiquewhite; font-size: 30px;">Enjoy Programming:Enter your ditals</legend>
            <!--perferred batch timming-->
            <label class="perferred batch timming"> Perferred Batch Timming:</label>
            <input type="datetime-local">TO
            <input type="datetime-local">
            <br>
            <br>
            <!-- perferred batch date -->
            <label> Perferred Batch Date:</label>
            <input type="datetime-local">TO
            <input type="datetime-local">
            <br>
            <br>
            <!--dob-->
            <label>DoB:</label>
            <input type="datetime-local">
            <br>
            <br>
            <!--email id -->
            <label> Email id:</label>
            <input type="email" placeholder="abcdef@gmail.com">
        <br>
        <br>
            <!--contact number-->
            <label>Contact Number:</label>
            <input type="number" placeholder="12-4-56-63">
            <br>
            <br>
            <label>Communication Skill (Out of 10)</label>
            <input type="range">
            <br>
            <br>
            <!--age -->
            <label>Age:</label>
            <input type="text">
            <br>
            <br>
            <!--tell sommthing your self -->
            <label> Tell Sommthing your self</label>
            <input type="text">
    </form>
    </fieldset>


</body>

</html>
