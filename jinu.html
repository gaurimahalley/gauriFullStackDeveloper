<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <style>
        form {
            background-color: aquamarine;
        }

        .heading {
            text-align: center;
        }

        label {
            font-size: 20px;
        }

        button {
            background-color: green;
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <!-- heading -->
            <h1 class="heading" style="color: black;">Addmission form</h1>
            <hr />
            <img src="enjoy.jpeg"
                style="float: right; border-radius: 50px; border-style: solid; height: 150px; width: 200px;">
            <br>
            <!-- first name -->
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name">
            <br>
            <br>
            <!-- last name -->
            <label> Last name:</label>
            <input type="text" placeholder="Enter your last name">
            <br>
            <br>
            <!-- address-->
            <label>Address:</label>
            <input type="text" placeholder="Enter your addres ">
            <br>
            <br>
            <!-- dob-->
            <label> Date of Birth:</label>
            <input type="datetime-local">
            <br>
            <br>
            <!-- email-->
            <label> Email Id: </label>
            <input type="email" placeholder="abcdefgmail.com">
            <br>
            <br>
            <!-- contact no. -->
            <label> Contact Number:</label>
            <input type="text" placeholder="46-84-95">
            <br>
            <br>
            <!-- perferred batch time -->
            <label>perferred batch time:</label>
            <input type="datetime">to
            <input type="datetime">
            <br>
            <br>
            <!-- perferred batch date-->
            <label>perferred batch date:</label>
            <input type="datetime-local">to
            <input type="datetime-local">
            <br>
            <br>
            <!--gender -->
            <label> Gender</label>
            <input type="radio">male
            <input type="radio">female
            <br>
            <br>
            <!--Communication Skill -->
            <label> Communication Skill</label>
            <input type="range">
            <br>
            <br>
            <!-- age -->
            <label> Age:</label>
            <input type="text">
            <br>
            <br>
            <!--Tell Sommthing your ownself -->
            <label> Tell Sommthing your ownself:</label>
            <input type="text">
            <br>
            <br>
            <!--button-->
            <button class="submit button ">submit</button>
            <br>
            <br>
        </fieldset>
    </form>
</body>

</html>
