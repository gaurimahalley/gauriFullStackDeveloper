<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <style>
        
        .heading{
            text-align: center;
         
        }
        form{
            background-color:rgb(127, 255, 225);
        }
        label{
            font-size: 20px;

        }
        button{
            height: 50px;
            width: 100px;
        }
        input{
            height: 50px;
            width: 200px;
        }

           
    </style>
</head>

<body>
    <form>
        <fieldset>
        <!--heading -->
        <h1 class="heading" style="color: blue;">Admision form</h1>
        <hr/>
        <!--first name -->
        <label>First Name</label>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <!-- last name -->
        <label> Last Name</label>
        <input type="text" placeholder=" Enter your last name">
        <br>
        <br>
        <!-- address -->
        <label>Address</label>
        <input type="text"  placeholder="enter your address" >
        <br>
        <br>
        <!-- mobile no -->
        <label> Mobile No.</label>
        <input type="number" placeholder=" enter your number ">
        <br>
        <br>
        <!-- email id -->
        <label> Email Id</label>
        <input type="email">
        <br>
        <br>
        <!-- gender -->
        <label> Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <br>
        <br>
        <!-- education -->
        <label> Education</label>
        <input type="checkbox">9th
        <input type="checkbox">10th
        <input type="checkbox">11th
        <input type="checkbox">12th
        <br>
        <br>
        <!-- submit button -->
        <button style="background-color: green;">Submit</button>
        </fieldset>
    </form>

</body>


</html>
