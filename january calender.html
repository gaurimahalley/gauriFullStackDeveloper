<!DOCTYPE html>
<html>
<head>
    <title>table</title>
    <style>
        table,
        tr,
        th,
        td {
            border-style: solid;
            text-align: center;
            border-collapse: collapse;
            font-size: 56px;
            margin: 20px;
            background-color: lightcyan;

        }

        table {
            margin-left: 10%;
            height: 50%;
            width: 80%;
        }
    </style>
</head>

<body>
    <fieldset>
        <table>
            <caption style="color:blue; font-size: 30px;">JANUARY
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                2024</caption>
            <!--2nd row-->
            <tr>
                <td><span style="color:blue;">SUN</span></td>
                <th><span style="color:blue;"></span></th>
                <th><span style="color:blue;">7</span></th>
                <th><span style="color:blue;">14</span></th>
                <th><span style="color:blue;">21</span></th>
                <th><span style="color:blue;">28</span></th>
            </tr>
            <!--3rd row-->
            <tr>
                <td>MON</td>
                <td><span>1 </span></td>
                <td>8</td>
                <td><span style="color:blue;">15</span></td>
                <td>22</td>
                <td>29</td>
            </tr>
            <!--4th row-->
            <tr>
                <td>TUE</td>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
                <td>30</td>
            </tr>
            <!--5th row-->
            <tr>
                <td>WED</td>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
                <td>31</td>
            </tr>
            <!--6th row-->
            <tr>
                <td>THU</td>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>
                <td></td>
            </tr>
            <!--7th row-->
            <tr>
                <td>FRI</td>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td><span style="color:blue;">26</span></td>
                <td></td>
            </tr>
            <!--8th row-->
            <tr>
                <td>SAT</td>
                <td>6</td>
                <td><span style="color:blue;">13</span></td>
                <td>20</td>
                <td><span style="color:blue;">27</span></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
